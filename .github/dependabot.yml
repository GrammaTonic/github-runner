# Enable Dependabot for GitHub Actions, Docker
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "develop"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "develop"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"