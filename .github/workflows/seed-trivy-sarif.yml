# Seed Trivy SARIF Baseline
#
# This workflow generates security scan baselines using Trivy and uploads results
# to GitHub Code Scanning (Security tab).
#
# Design Decisions:
# - Single-platform builds (linux/amd64) for scanning - vulnerabilities are package-level, not architecture-specific
# - Multi-platform builds are handled in release.yml for actual deployments
# - Direct image load (load: true) instead of tar export for efficiency
# - CodeQL Action v4 (v3 deprecated December 2026)
# - Separate SARIF categories per variant for clear security dashboard organization
#
# Triggers:
# - Manual: workflow_dispatch with scan type selection
# - Automatic: Push to main branch (production deployments)
# - Scheduled: Weekly on Monday 2 AM UTC
#
# Fixes Applied:
# - PR #1048: Removed multi-platform build incompatibility with docker exporter
# - PR #1050: Fixed Dockerfile path expression for standard variant
# - Upgraded CodeQL Action from v3 to v4

name: Seed Trivy SARIF Baseline

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Target branch to seed baseline on"
        required: false
        default: "develop"
      scan_type:
        description: "Scan type to run"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - filesystem
          - container
  push:
    branches: [main]  # Only on production deployments
  schedule:
    - cron: '0 2 * * 1'  # Weekly deep scan on Monday 2 AM UTC

permissions:
  contents: read
  security-events: write
  packages: write

jobs:
  seed-filesystem-baseline:
    name: Seed Trivy filesystem SARIF baseline
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'filesystem' || github.event.inputs.scan_type == 'all' || github.event_name == 'push' || github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy filesystem scan (generate SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-filesystem-baseline.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          timeout: "10m"

      # Upload to GitHub Code Scanning for security dashboard integration
      # Using v4 (v3 deprecated December 2026)
      - name: Upload Trivy filesystem SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-filesystem-baseline.sarif"
          category: "filesystem-scan"

      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: trivy-filesystem-sarif
          path: trivy-filesystem-baseline.sarif
          retention-days: 30

  seed-container-baseline:
    name: Seed Trivy container SARIF baseline
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'container' || github.event.inputs.scan_type == 'all' || github.event_name == 'push' || github.event_name == 'schedule'
    strategy:
      matrix:
        variant: [standard, chrome, chrome-go]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build single-platform image for security scanning
      # Multi-platform builds are handled in release.yml for actual deployments
      # Vulnerabilities are detected at package level, not CPU architecture level
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          # Explicit filename mapping: standard->Dockerfile, chrome->Dockerfile.chrome, chrome-go->Dockerfile.chrome-go
          file: ./docker/${{ matrix.variant == 'standard' && 'Dockerfile' || format('Dockerfile.{0}', matrix.variant) }}
          platforms: linux/amd64  # Single platform for scanning efficiency
          tags: github-runner-${{ matrix.variant }}:scan
          load: true  # Load directly to Docker daemon (faster than tar export)
          push: false
          cache-from: |
            type=gha
            type=gha,scope=${{ matrix.variant == 'standard' && 'normal' || matrix.variant }}-runner
            type=gha,scope=buildcache

      - name: Verify image loaded
        run: docker images | grep github-runner-${{ matrix.variant }}

      - name: Run Trivy container scan (generate SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "image"
          image-ref: github-runner-${{ matrix.variant }}:scan
          format: "sarif"
          output: "trivy-container-${{ matrix.variant }}-baseline.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          timeout: "15m"

      # Upload to GitHub Code Scanning with variant-specific category
      # Using v4 (v3 deprecated December 2026)
      - name: Upload Trivy container SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-container-${{ matrix.variant }}-baseline.sarif"
          category: "container-scan-${{ matrix.variant }}"

      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: trivy-container-${{ matrix.variant }}-sarif
          path: "trivy-container-${{ matrix.variant }}-baseline.sarif"
          retention-days: 30

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [seed-filesystem-baseline, seed-container-baseline]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ”’ Trivy SARIF Baseline Seeding Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Trigger Event: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scans Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Filesystem scan" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Container scan (standard, chrome, chrome-go)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SARIF Categories:" >> $GITHUB_STEP_SUMMARY
          echo "- \`filesystem-scan\` - Repository filesystem vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- \`container-scan-standard\` - Standard runner container vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- \`container-scan-chrome\` - Chrome runner container vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "- \`container-scan-chrome-go\` - Chrome-Go runner container vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Schedule:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Weekly automated scan: Monday 2 AM UTC" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Automatic on production deployments (main branch)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”§ Manual trigger available via workflow_dispatch" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View results in the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
